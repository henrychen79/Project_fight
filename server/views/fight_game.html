<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        list-style: none;
      }
      /* :root{
            --hp_value:100%;
        } */
      body {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      .main {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
      }
      .world {
        position: absolute;
        width: 1000px;
        height: 600px;
        background-color: rgb(255, 255, 255);
      }
      .rule {
        position: absolute;
        left: 0px;
        bottom: 0px;
        width: 100px;
        height: 100px;
        /* background-color: brown; */
        background-image: url(./css/wa.png);
        background-position: center;
        background-repeat: no-repeat;
        background-size: 100%;
        transition: 0.1s all;
      }
      .nameId_View {
        position: absolute;
        font-weight: bolder;
        top: -10%;
        left: 50%;
        transform: translateX(-50%);
      }
      .hp_View {
        position: absolute;
        bottom: 5%;
        left: 50%;
        transform: translateX(-50%);
        border: 1px solid red;
        width: 100%;
        /* width: var(--hp_value); */
      }
      .attack_smile_right {
        display: none;
        position: absolute;
        width: 100px;
        height: 100px;
        left: 0;
        bottom: 0;
      }
      .attack_smile_right::after {
        content: "";
        position: absolute;
        left: -60px;
        bottom: 20px;
        width: 100px;
        height: 100px;
        border-top-right-radius: 60%;
        border-bottom-right-radius: 100%;
        border-top: 1px solid transparent;
        border-bottom: 5px solid transparent;
        border-right: 10px solid rgb(180, 0, 0);
      }
      .attack_smile_left {
        display: none;
        position: absolute;
        width: 100px;
        height: 100px;
        left: 0;
        bottom: 0;
      }
      .attack_smile_left::before {
        content: "";
        position: absolute;
        width: 100px;
        height: 100px;
        left: 60px;
        bottom: 20px;
        border-top-left-radius: 60%;
        border-bottom-left-radius: 100%;
        border-top: 1px solid transparent;
        border-bottom: 5px solid transparent;
        border-left: 10px solid rgb(180, 0, 0);
      }
      .msg_main {
        width: 100%;
        height: 100px;
        /* border: 1px solid red; */
        display: flex;
      }
      .player1_msg {
        border: 1px solid rgb(13, 13, 13);
        padding: 40px;
        flex: 3;
      }
      .player1Hp {
        border: 1px solid rgb(255, 255, 255);
        background-color: darkgreen;
        height: 20px;
        border-radius: 10px;
      }
      .time_msg {
        border: 1px solid rgb(219, 120, 15);
        flex: 1;
      }
      .player2_msg {
        border: 1px solid rgb(4, 70, 76);
        padding: 40px;
        flex: 3;
      }
      .player2Hp {
        border: 1px solid rgb(255, 255, 255);
        background-color: darkgreen;
        height: 20px;
        border-radius: 10px;
      }
      .time_msg {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .time_msg > p {
        font-size: 5rem;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="world">
        <div class="msg_main">
          <div class="player1_msg">
            <div class="player1Hp"></div>
          </div>
          <div class="time_msg">
            <p>60</p>
          </div>
          <div class="player2_msg">
            <div class="player2Hp"></div>
          </div>
        </div>
        <div class="rule">
          <div class="nameId_View">我是誰</div>
          <div class="hp_View"></div>
        </div>
        <div class="attack_smile_right"></div>
        <div class="attack_smile_left"></div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      /*-------------------------資料-----------------------------------*/
      var socket = io();
      player = {
        location: { x: 0, y: 0, scale: 100 }, //角色位置(左右:x 跳躍上:y 蹲下:scale(正常為100%，蹲下狀態改為50%: 會將傳至前端畫面 圖片會縮小一半 ) )
        attackPower: false, //攻擊狀態1(強力)
        attack: false, //攻擊狀態2(弱化)
        attackLocation_R: { x: 1, y: 0 }, //攻擊位置
        attackLocation_L: { x: -1, y: 0 },
        scaleControl: false, //控制回復縮小放大的開關
        jumpControl: true, //控制回復跳躍開關
        directionX: "ArrowRight", //角色面相方位 只分左跟右
        directionY: null, //角色面相方位 只分跳跟蹲下
      };

      function player_moveUp() {
        if (player.scaleControl == true) {
          return;
        }
        if (player.jumpControl) {
          player.location.x = player.location.x;
          player.location.y = player.location.y - 1;
          player.jumpControl = false;
        }
      }
      function player_moveUp2() {
        if (player.jumpControl != true) {
          player.location.x = player.location.x;
          player.location.y = player.location.y + 1;
          player.jumpControl = true;
        }
      }
      function player_moveDown() {
        if (player.jumpControl != true) {
          return;
        }
        player.scaleControl = true;
        if (player.scaleControl) {
          player.location.scale = 50;
        }
      }
      function player_moveDown2() {
        player.scaleControl = false;
        if (player.scaleControl != true) {
          player.location.scale = 100;
        }
      }
      function player_moveLeft() {
        if (player.jumpControl != true || player.scaleControl == true) {
          return;
        }
        player.location.x = player.location.x - 1;
        player.location.y = player.location.y;
      }
      function player_moveRight() {
        if (player.jumpControl != true || player.scaleControl == true) {
          return;
        }
        player.location.x = player.location.x + 1;
        player.location.y = player.location.y;
      }
      function wapeMoveRight() {
        player.attackLocation_R.x = player.location.x + 1;
        player.attackLocation_R.y = player.location.y;

        player.attackLocation_L.x = player.location.x - 1;
        player.attackLocation_L.y = player.location.y;
      }
      function wapeMoveLeft() {
        player.attackLocation_R.x = player.location.x + 1;
        player.attackLocation_R.y = player.attackLocation_R.y;

        player.attackLocation_L.x = player.location.x - 1;
        player.attackLocation_L.y = player.attackLocation_L.y;
      }
      function player_setDirectionY(directionY) {
        player.directionY = directionY;
      }

      /*-------------------------顯示-----------------------------------*/

      let unit = 100; //後端都是以數字存入 ，以最小單位:1 ，去做運算 ，此unit為我要在前端呈現給使用者實際大小，但與 width 相依
      let rule = document.querySelector(".rule");
      let hp_View = document.querySelector(".hp_View");
      let attack_smile_right = document.querySelector(".attack_smile_right");
      let attack_smile_left = document.querySelector(".attack_smile_left ");

      //角色移動
      function rule_move(player) {
        rule.style.left = player.location.x * unit + "px";
        rule.style.top = player.location.y * unit + "px";
      }
      function rule_scale() {
        // rule.style.transform=`scale(${player.location.scale})`
        rule.style.backgroundSize = `${player.location.scale}%`;
      }
      function player_setDirectionX(directionX) {
        player.directionX = directionX;
        if (directionX === "ArrowLeft") {
          rule.style.backgroundImage = "url(wa2.png)";
          // rule.style.transform='scaleX(-1)'
        }
        if (directionX === "ArrowRight") {
          rule.style.backgroundImage = "url(wa.png)";
          // rule.style.transform='scaleX(1)'
        }
      }

      //角色一開始位置
      function initialize() {
        player.location.y = 5;
        rule.style.left = player.location.x * unit + "px";
        rule.style.top = player.location.y * unit + "px";
      }
      function wapeLocation() {
        player.attackLocation_L.y = 5;
        player.attackLocation_R.y = 5;
        if (player.directionX === "ArrowRight") {
          // attack_smile_right.style.display='none'
          // attack_smile_left.style.display='none'
          attack_smile_right.style.left =
            player.attackLocation_R.x * unit + "px";
          attack_smile_right.style.top =
            player.attackLocation_R.y * unit + "px";
        }
        if (player.directionX === "ArrowLeft") {
          // attack_smile_right.style.display='none'
          // attack_smile_left.style.display='none'
          attack_smile_left.style.left =
            player.attackLocation_L.x * unit + "px";
          attack_smile_left.style.top = player.attackLocation_L.y * unit + "px";
        }
      }

      /*-------------------------控制-----------------------------------*/
      function player_move(room_id, player_name, type) {
        socket.emit("player action", room_id, player_name, type);
      }
      initialize();
      socket.emit("join-room", "henry", 1);
      socket.on("player action", function (player_obj) {
        rule_move(player_obj);
      });
      document.addEventListener("keydown", function (e) {
        player_move(1, "henry", e.code);
        /*if (e.code === "ArrowLeft" || e.code === "ArrowRight") {
          player_setDirectionX(e.code);
        }
        if (e.code === "ArrowUp" || e.code === "ArrowDown") {
          player_setDirectionY(e.code);
        }
        if (e.code === "ArrowUp") {
          player_moveUp();
        }
        if (e.code === "ArrowDown") {
          player_moveDown();
        }
        if (e.code === "ArrowLeft") {
          player_moveLeft();
          wapeMoveLeft();
        }
        if (e.code === "ArrowRight") {
          player_moveRight();
          wapeMoveRight();
        }
        if (e.code === "Space") {
          if (player.directionX === "ArrowRight" && player.attack != true) {
            attack_smile_right.style.display = "block";
            player.attack = true;
          }
          if (player.directionX === "ArrowLeft" && player.attack != true) {
            attack_smile_left.style.display = "block";
            player.attack = true;
          }
        }

        rule_move();
        rule_scale();
        wapeLocation();
        console.log(
          player.attackLocation_L,
          player.location,
          player.attackLocation_R
        );*/
      });

      document.addEventListener("keyup", function (e) {
        if (e.code === "Space") {
          if (player.attack === true) {
            player.attack = false;
            attack_smile_right.style.display = "none";
            attack_smile_left.style.display = "none";
          }
        }
        if (e.code === "ArrowDown") {
          player_moveDown2();
        }
        if (e.code === "ArrowUp") {
          player_moveUp2();
        }
        //rule_move();
        //rule_scale();
        //wapeLocation();
      });
      wapeLocation();
    </script>
  </body>
</html>
