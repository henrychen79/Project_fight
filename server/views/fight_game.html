<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        list-style: none;
      }
      /* :root{
            --hp_value:100%;
        } */
      body {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      .main {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
      }
      .world {
        position: absolute;
        width: 1000px;
        height: 600px;
        background-color: rgb(255, 255, 255);
      }
      .rule {
        display: none;
        position: absolute;
        left: 0px;
        bottom: 0px;
        width: 100px;
        height: 100px;
        /* background-color: brown; */
        background-image: url(./css/wa.png);
        background-position: center;
        background-repeat: no-repeat;
        background-size: 100%;
        transition: 0.1s all;
      }
      .nameId_View {
        position: absolute;
        font-weight: bolder;
        top: -10%;
        left: 50%;
        transform: translateX(-50%);
      }
      .hp_View {
        position: absolute;
        bottom: 5%;
        left: 50%;
        transform: translateX(-50%);
        border: 1px solid red;
        width: 100%;
        /* width: var(--hp_value); */
      }
      .attack_smile_right {
        display: none;
        position: absolute;
        width: 100px;
        height: 100px;
        left: 0;
        bottom: 0;
        z-index: 2;
      }
      .attack_smile_right::after {
        content: "";
        position: absolute;
        left: -60px;
        bottom: 20px;
        width: 100px;
        height: 100px;
        border-top-right-radius: 60%;
        border-bottom-right-radius: 100%;
        border-top: 1px solid transparent;
        border-bottom: 5px solid transparent;
        border-right: 10px solid rgb(180, 0, 0);
      }
      .attack_smile_left {
        display: none;
        position: absolute;
        width: 100px;
        height: 100px;
        left: 0;
        bottom: 0;
        z-index: 2;
      }
      .attack_smile_left::before {
        content: "";
        position: absolute;
        width: 100px;
        height: 100px;
        left: 60px;
        bottom: 20px;
        border-top-left-radius: 60%;
        border-bottom-left-radius: 100%;
        border-top: 1px solid transparent;
        border-bottom: 5px solid transparent;
        border-left: 10px solid rgb(180, 0, 0);
      }
      .msg_main {
        width: 100%;
        height: 100px;
        /* border: 1px solid red; */
        display: flex;
      }
      .player1_msg {
        border: 1px solid rgb(13, 13, 13);
        padding: 40px;
        flex: 3;
      }
      .player1Hp {
        border: 1px solid rgb(255, 255, 255);
        background-color: darkgreen;
        height: 20px;
        border-radius: 10px;
      }
      .time_msg {
        border: 1px solid rgb(219, 120, 15);
        flex: 1;
      }
      .player2_msg {
        border: 1px solid rgb(4, 70, 76);
        padding: 40px;
        flex: 3;
      }
      .player2Hp {
        border: 1px solid rgb(255, 255, 255);
        background-color: darkgreen;
        height: 20px;
        border-radius: 10px;
      }
      .time_msg {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .time_msg > p {
        font-size: 5rem;
      }
    </style>

      /*---------------------玩家class 包含 各項屬性 及方法--------------------------*/
      class PlayerTest {
        constructor(location, attackLocation_R, attackLocation_L) {
          (this.location = location || { x: 0, y: 5, scale: 100 }), //預設為:{x:0,y:0,scale:100}
            (this.attackLocation_R = { x: 1, y: 5 }),
            (this.attackLocation_L = { x: -1, y: 5 }),
            (this.attackPower = false);
          this.attack = false;
          this.scaleControl = false;
          this.jumpControl = true;
          this.directionX = "ArrowRight";
          this.directionY = null;
        }
        player_moveUp() {
          if (this.scaleControl == true) {
            return;
          }
          if (this.jumpControl) {
            this.location.x = this.location.x;
            this.location.y = this.location.y - 1;
            this.jumpControl = false;
          }
        }
        player_moveDown() {
          if (this.jumpControl != true) {
            return;
          }
          this.scaleControl = true;
          if (this.scaleControl) {
            this.location.scale = 50;
          }
        }

        player_moveLeft() {
          if (this.jumpControl != true || this.scaleControl == true) {
            return;
          }
          if (this.location.x === 0) {
            this.location.x = this.location.x;
            this.location.y = this.location.y;
          } else {
            this.location.x = this.location.x - 1;
            this.location.y = this.location.y;
          }
        }

        player_moveRight() {
          if (this.jumpControl != true || this.scaleControl == true) {
            return;
          }
          if (this.location.x === 9) {
            this.location.x = this.location.x;
            this.location.y = this.location.y;
          } else {
            this.location.x = this.location.x + 1;
            this.location.y = this.location.y;
          }
        }
        wapeMoveRight() {
          this.attackLocation_R.x = this.location.x + 1;
          this.attackLocation_R.y = this.location.y;

          this.attackLocation_L.x = this.location.x - 1;
          this.attackLocation_L.y = this.location.y;
        }
        wapeMoveLeft() {
          this.attackLocation_R.x = this.location.x + 1;
          this.attackLocation_R.y = this.attackLocation_R.y;

          this.attackLocation_L.x = this.location.x - 1;
          this.attackLocation_L.y = this.attackLocation_L.y;
        }
        player_setDirectionY(type) {
          this.directionY = type;
        }
        player_setDirectionX(type) {
          this.directionX = type;
        }
        //整個角色和武器 移動基本設定
        move(type) {
          if (type === "ArrowLeft" || type === "ArrowRight") {
            this.player_setDirectionX(type);
          }
          if (type === "ArrowUp" || type === "ArrowDown") {
            this.player_setDirectionY(type);
          }
          if (type === "ArrowUp") {
            this.player_moveUp();
          }
          if (type === "ArrowDown") {
            this.player_moveDown();
          }
          if (type === "ArrowLeft") {
            this.player_moveLeft();
            this.wapeMoveLeft();
          }
          if (type === "ArrowRight") {
            this.player_moveRight();
            this.wapeMoveRight();
          }
        }

        //對移動造成的小問題，做些設定
        player_moveUp2() {
          if (this.jumpControl != true) {
            this.location.x = this.location.x;
            this.location.y = this.location.y + 1;
            this.jumpControl = true;
          }
        }
        player_moveDown2() {
          this.scaleControl = false;
          if (this.scaleControl != true) {
            this.location.scale = 100;
          }
        }
        move2(type) {
          if (type === "ArrowDown") {
            this.player_moveDown2();
          }
          if (type === "ArrowUp") {
            this.player_moveUp2();
          }
        }
        //攻擊設定
        attackSpace(type) {
          if (type === "Space") {
            //蹲下無法攻擊
            if (type === "Space" && this.location.scale === 50) {
              return;
            }
            //跳躍狀態 無法攻擊
            if (type === "Space" && this.location.y === 4) {
              return;
            }

            //設成true，讓畫面開啟
            this.attack = true;
          }
        }
      }

      //武器顯示
      function wapeView() {
        //攻擊顯示(右)
        if (player1.directionX === "ArrowRight" && player1.attack == true) {

        //攻擊顯示(左)
        if (player2.directionX === "ArrowLeft" && player2.attack == true) {
